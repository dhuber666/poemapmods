
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PoE Map Mods</title>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/base.js"></script>
</head>
<body>
  <form id='map-form' action='#' onsubmit='return processMapMods(this);'>
    <textarea name='map' rows='30' cols='100' autofocus></textarea>
    <br>
    <input type='submit'>
  </form>
  <p>
    Mod count: <span id='mod-count'></span>
  </p>
  <p>
    <span id='map-rarity'></span>
  </p>
</body>
</html>
